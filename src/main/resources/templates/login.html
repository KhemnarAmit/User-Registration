<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Preload background image to improve loading speed -->
    <link rel="preload" href="/images/back.jpg" as="image">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;  /* Ensures the body covers the entire screen */
            overflow: hidden;
            display: flex;
            justify-content: center;  /* Horizontally center */
            align-items: center;  /* Vertically center */
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/images/back.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            z-index: -1;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .login-container {
            width: 350px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .card {
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card h3 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        /* Loader */
        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            color: #333;
        }

        /* Big loading text */
        .loading-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            color: #ff5722;  /* A noticeable color */
            font-weight: bold;
            text-align: center;
        }

        /* After Image Load Text */
        .contact-text {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            color: #28a745;  /* Success color */
            font-weight: bold;
            text-align: center;
        }

    </style>

</head>
<body>
    <!-- Preload the background image -->
    <div class="background-image"></div>

    <!-- Big Loading Text -->
    <div class="loading-text">Page is loading, so wait...</div>

    <!-- Contact Admin Text -->
    <div class="contact-text">Contact Admin "Amit K"</div>

    <!-- Login Form -->
    <div class="login-container">
        <div class="card shadow p-4">
            <h3 class="text-center">Login</h3>
            <form th:action="@{/login}" method="post">
                <div th:if="${param.error}" class="alert alert-danger">Invalid username or password</div>
                <div th:if="${param.logout}" class="alert alert-success">You have logged out</div>

                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" required placeholder="Enter your E-mail Address">
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" required placeholder="Enter your Password">
                </div>

                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>

            <p class="text-center mt-3">
                Don't have an account? <a th:href="@{/register}">Register</a>
            </p>

            <!-- Forgot Password Link -->
            <p class="text-center mt-3">
                <a href="/images/forgot.jpg" target="_blank" alt="wait we are loading page" id="forgotPasswordLink">Forgot Password?</a>
            </p>
        </div>
    </div>

    <!-- JavaScript to hide loader and reveal content once image is loaded -->
    <script>
        window.onload = function () {
            // Hide the loading text and show the content after the image has loaded
            document.querySelector('.loading-text').style.display = 'none';
            document.querySelector('.contact-text').style.display = 'block';
            document.querySelector('.loader').style.display = 'none';
            document.querySelector('.background-image').style.opacity = 1;
            document.querySelector('.login-container').style.opacity = 1;
        };

        // Show "Page is loading" message when the forgot password link is clicked and the image is opening in a new tab
        document.getElementById('forgotPasswordLink').onclick = function() {
            window.open(this.href, '_blank');
            return false;  // Prevent the default anchor behavior (open link in current window)
        };
    </script>

</body>
</html>
