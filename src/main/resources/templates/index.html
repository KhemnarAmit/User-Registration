<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gym Membership Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .form-container {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            margin: 40px auto;
        }
        h2 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 8px;
            box-shadow: none;
        }
        .form-control:focus {
            border-color: #5cb85c;
            box-shadow: 0 0 5px rgba(92, 184, 92, 0.5);
        }
        .form-select {
            border-radius: 8px;
        }
        .input-group-text {
            border-radius: 8px 0 0 8px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .btn-primary {
            background-color: #5cb85c;
            border-color: #5cb85c;
            border-radius: 8px;
            padding: 10px 25px;
        }
        .btn-primary:hover {
            background-color: #4cae4c;
        }
        .alert-danger {
            margin-top: 20px;
        }
        label {
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="container form-container">
        <h2 class="text-center">Gym Membership Registration</h2>

        <form action="#" th:action="@{/gymregister}" th:object="${gymMember}" method="post" class="row g-3">
            
            <!-- Error message -->
            <div th:if="${error}" class="alert alert-danger">
                <p th:text="${error}"></p>
            </div>

            <!-- Name -->
            <div class="col-md-6">
                <label for="name">Name</label>
                <input type="text" class="form-control" th:field="*{name}" id="name" required placeholder="Enter your full name">
            </div>

            <!-- Email -->
            <div class="col-md-6">
                <label for="email">Email</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                    <input type="email" class="form-control" th:field="*{email}" id="email" required placeholder="Enter your email">
                </div>
            </div>

            <!-- Phone -->
            <div class="col-md-6">
                <label for="phoneNumber">Phone Number</label>
                <input type="text" class="form-control" th:field="*{phoneNumber}" id="phoneNumber" required placeholder="Enter your phone number">
            </div>

            <!-- Address -->
            <div class="col-md-6">
                <label for="address">Address</label>
                <input type="text" class="form-control" th:field="*{address}" id="address" required placeholder="Enter your address">
            </div>

            <!-- Membership Type -->
            <div class="col-md-6">
                <label for="membershipType">Membership Type</label>
                <select class="form-select" th:field="*{membershipType}" id="membershipType">
                    <option value="BASIC">Basic</option>
                    <option value="STANDARD">Standard</option>
                    <option value="PREMIUM">Premium</option>
                </select>
            </div>

            <!-- Date of Birth -->
            <div class="col-md-6">
                <label for="dob">Date of Birth</label>
                <input type="date" class="form-control" th:field="*{dob}" id="dob" required>
            </div>

            <!-- Gender -->
            <div class="col-md-6">
                <label for="gender">Gender</label>
                <select class="form-select" th:field="*{gender}" id="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <!-- Weight -->
            <div class="col-md-6">
                <label for="weight">Weight (kg)</label>
                <input type="number" class="form-control" th:field="*{weight}" id="weight" placeholder="Enter your weight">
            </div>

            <!-- Height -->
            <div class="col-md-6">
                <label for="height">Height (cm)</label>
                <input type="number" class="form-control" th:field="*{height}" id="height" placeholder="Enter your height">
            </div>

            <!-- Fitness Goal -->
            <div class="col-md-6">
                <label for="goal">Fitness Goal</label>
                <input type="text" class="form-control" th:field="*{goal}" id="goal" placeholder="Enter your fitness goal">
            </div>

            <!-- Medical Conditions -->
            <div class="col-md-6">
                <label for="medicalCondition">Medical Conditions</label>
                <input type="text" class="form-control" th:field="*{medicalCondition}" id="medicalCondition" placeholder="Enter any medical conditions">
            </div>

            <!-- Password -->
            <div class="col-md-6">
                <label for="password">Password</label>
                <input type="password" class="form-control" th:field="*{password}" id="password" placeholder="Update Password or Keep Blank">
            </div>

            <!-- Submit Button -->
            <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>

        </form>
    </div>

    <!-- Bootstrap JS and icons (for icons) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
