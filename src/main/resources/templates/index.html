<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gym Membership Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Body Style */
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* Background image slideshow */
        .slideshow-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            animation: fadeBackground 15s infinite;
        }

        /* Keyframes for background image transition */
        @keyframes fadeBackground {
            0% {
                background-image: url('/static/images/1.jpg');
            }
            33% {
                background-image: url('/static/images/2.jpg');
            }
            66% {
                background-image: url('/static/images/3.jpg');
            }
            100% {
                background-image: url('/static/images/1.jpg');
            }
        }

        /* Form container style */
        .form-container {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            margin: 40px auto;
            position: relative;
            z-index: 1; /* Ensure the form is above the background */
        }

        h2 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        /* Form Styling */
        .form-control {
            border-radius: 8px;
            box-shadow: none;
        }
        .form-control:focus {
            border-color: #5cb85c;
            box-shadow: 0 0 5px rgba(92, 184, 92, 0.5);
        }
        .form-select {
            border-radius: 8px;
        }
        .input-group-text {
            border-radius: 8px 0 0 8px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .btn-primary {
            background-color: #5cb85c;
            border-color: #5cb85c;
            border-radius: 8px;
            padding: 10px 25px;
        }
        .btn-primary:hover {
            background-color: #4cae4c;
        }
        .alert-danger {
            margin-top: 20px;
        }
        label {
            font-weight: 600;
        }
        .btn-logout {
            background-color: #dc3545;
            border-color: #dc3545;
            border-radius: 8px;
            padding: 10px 25px;
        }
        .btn-logout:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

    <!-- Slideshow background -->
    <div class="slideshow-container"></div>

    <!-- Gym Membership Registration Form -->
    <div class="container form-container">
        <h2 class="text-center">Gym Membership Registration</h2>

        <form action="#" th:action="@{/gymregister}" th:object="${gymMember}" method="post" class="row g-3">
            
            <!-- Error message -->
            <div th:if="${error}" class="alert alert-danger">
                <p th:text="${error}"></p>
            </div>

            <!-- Form fields (name, email, phone, etc.) -->

            <div class="col-md-6">
                <label for="name">Name</label>
                <input type="text" class="form-control" th:field="*{name}" id="name" required placeholder="Enter your full name">
            </div>

            <div class="col-md-6">
                <label for="email">Email</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                    <input type="email" class="form-control" th:field="*{email}" id="email" required placeholder="Enter your email">
                </div>
            </div>

            <!-- Add other fields here as needed -->

            <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-primary">Register</button>
                <a href="/logout">
                    <button type="button" class="btn btn-logout">Logout</button>
                </a>
            </div>

        </form>
    </div>

    <!-- Bootstrap JS and icons (for icons) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
