<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            font-size: 14px;
            color: #555;
            margin-bottom: 8px;
            display: block;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }

        .info {
            color: blue;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }

        .warning {
            color: orange;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter OTP</h2>

        <!-- Displaying the warning model attribute (always visible) -->
        <p class="warning" th:text="${warning}"></p>

        <!-- Displaying the email model attribute (always visible) -->
        <p class="info">Email: <span th:text="${email}"></span></p>

        <!-- Displaying the error message if exists -->
        <div th:if="${error}" class="alert alert-danger text-center">
            <p th:text="${error}"></p>
        </div>

        <form th:action="@{/verify1}" method="post">
            <label for="otp">OTP:</label>
            <input type="text" id="otp" name="otp" required maxlength="6" pattern="\d{6}"
                title="Please enter a 6-digit OTP">
            <button type="submit">Verify</button>
        </form>

        <!-- Error message below the form -->
        <p th:if="${error}" class="error" th:text="${error}"></p>
    </div>
</body>
</html>
