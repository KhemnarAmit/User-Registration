<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 1.5rem;
        }

        label {
            font-size: 14px;
            color: #555;
            margin-bottom: 8px;
            display: block;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 1.5rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .error, .info, .warning {
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }

        .error {
            color: #e74c3c;
        }

        .info {
            color: #3498db;
        }

        .warning {
            color: #f39c12;
        }

        .footer {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 14px;
        }

        .footer a {
            color: #3498db;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Verify OTP</h2>

        <!-- Display warning messages -->
        <p class="warning" th:text="${warning}"></p>
        <p class="warning" th:text="${warning1}"></p>

        <!-- Display email -->
        <p class="info">Email: <span th:text="${email}"></span></p>

        <!-- Display error message if exists -->
        <div th:if="${error}" class="alert alert-danger text-center">
            <p th:text="${error}"></p>
        </div>

        <!-- OTP verification form -->
        <form th:action="@{/verify1}" method="post">
            <label for="otp">Enter OTP:</label>
            <input type="text" id="otp" name="otp" required maxlength="6" pattern="\d{6}"
                title="Please enter a 6-digit OTP" placeholder="123456">
            <button type="submit">Verify</button>
        </form>

        <!-- Display error below the form if exists -->
        <p th:if="${error}" class="error" th:text="${error}"></p>
        
        <!-- Footer section (optional) -->
        <div class="footer">
            <p>Don't have an account? <a href="/register">Register Here</a></p>
        </div>
    </div>

</body>
</html>
