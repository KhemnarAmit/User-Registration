<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function validateForm() {
            var name = document.getElementById("name").value;
            var password = document.getElementById("password").value;
            var errorMessage = "";
            var valid = true;

            // Clear previous error messages
            document.getElementById("nameError").textContent = "";
            document.getElementById("passwordError").textContent = "";

            // Check if name is at least 2 characters
            if (name.length < 2) {
                document.getElementById("nameError").textContent = "Name must be at least 2 characters long.";
                document.getElementById("nameError").style.color = "red";
                valid = false;
            }

            // Check if password is at least 8 characters
            if (password.length < 8) {
                document.getElementById("passwordError").textContent = "Password must be at least 8 characters long.";
                document.getElementById("passwordError").style.color = "red";
                valid = false;
            }

            return valid; // Allow or prevent form submission
        }
    </script>
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
    <div class="card shadow p-4" style="width: 350px;">
        <h3 class="text-center">Register</h3>

        <!-- Error Message -->
        <div th:if="${error}" class="alert alert-danger text-center">
            <p th:text="${error}"></p>
        </div>

        <form th:action="@{/verify}" method="post" th:object="${user}" onsubmit="return validateForm()">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" required placeholder="Enter your Name">
                <div id="nameError" class="mt-1"></div>
                <!-- Restriction Text -->
                <small class="text-muted">Name must be at least 2 characters long.</small>
            </div>

            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="email" th:field="*{username}" class="form-control" required placeholder="Enter your E-mail Address" th:name="username">
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" id="password" th:field="*{password}" class="form-control" required placeholder="Create Password">
                <div id="passwordError" class="mt-1"></div>
                <!-- Restriction Text -->
                <small class="text-muted">Password must be at least 8 characters long.</small>
            </div>

            <button type="submit" class="btn btn-success w-100">Send OTP</button>
        </form>

        <p class="text-center mt-3">
            Already have an account? <a th:href="@{/login}">Login</a>
        </p>
    </div>
</body>
</html>
