<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 500px;
        }
        h1 {
            color: #e74c3c;
            font-size: 3rem;
            margin-bottom: 20px;
        }
        p {
            color: #555;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Error</h1>
    <p th:text="${errorMessage}"></p> <!-- Display the error message dynamically -->
	<p><strong>Error Message: </strong><span th:text="${contacterror}"></span></p>
    <a href="/">
        <button>Back to Home</button>
    </a>
</div>

</body>
</html>
